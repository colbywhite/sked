<div class="container-fluid">
    <section class="col-md-4 col-xs-12 " ng-controller="TeamsController">
        <form name="teamform" class="col-md-12 col-xs-12" ng-if="teams.length>0">
            <div class="form-group col-md-6 col-xs-6" ng-repeat="team in teams">
                <input class="col-md-2 col-xs-2"
                       type="checkbox"
                       name="awayTeams[]"
                       value="{{team.id}}"
                       ng-checked="away_teams.indexOf(team.id.toString()) > -1"
                       ng-click="addAway(team.id)"
                        >
                <input class="col-md-2 col-xs-2"
                       type="checkbox"
                       name="homeTeams[]"
                       value="{{team.id}}"
                       ng-checked="home_teams.indexOf(team.id.toString()) > -1"
                       ng-click="addHome(team.id)"
                        >
                <label class="col-md-8 col-xs-8">{{team.abbr}}</label>

                <div style="margin-bottom:35px" ng-if="!$first && (($index+1)%10)==0"></div>
            </div>
        </form>
    </section>


    <section class="table-responsive col-md-8 col-xs-12" ng-controller="GamesController">
        <i class="fa fa-spinner fa-spin center" ng-hide="count>0"></i>
        <table class="table table-striped table-condensed col-md-8 col-xs-12" ng-if="count>0">
            <caption class="text-center h3">{{count}} games found</caption>
            <thead>
            <tr>
                <th>Date</th>
                <th>Away</th>
                <th>Home</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="game in games">
                <!--time-->
                <td class="hidden-md hidden-lg">{{convertTime(game.time, true)}}</td>
                <td class="hidden-sm hidden-xs">{{convertTime(game.time, false)}}</td>

                <!--away-->
                <td class="hidden-md hidden-lg">{{game.away.abbr}}</td>
                <td class="hidden-sm hidden-xs">{{game.away.name}}</td>

                <!--home-->
                <td class="hidden-md hidden-lg">{{game.home.abbr}}</td>
                <td class="hidden-sm hidden-xs">{{game.home.name}}</td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
