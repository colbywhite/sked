
<div>
    <section class="col-md-4">
        <form>
            <div class="form-group col-md-12">
                <input ng-model="home_teams" name="home_teams" type="text" autofocus class="form-control"
                       placeholder="Team ID">
            </div>
            <div class="form-group col-md-12 text-center">
                <button ng-click="query(home_teams)" class="btn btn-primary btn-sm">Search</button>
            </div>
        </form>
    </section>


    <section class="table-responsive col-md-8" >
        <i class="fa fa-spinner fa-spin center" ng-hide="count>0"></i>
        <table class="table table-striped table-condensed" ng-if="count>0">
            <caption class="text-center h3">{{count}} games found</caption>
            <thead>
            <tr>
                <th>Date</th>
                <th>Away</th>
                <th>Home</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="game in games">
                <td>{{game.time}}</td>
                <td>{{game.away.name}}</td>
                <td>{{game.home.name}}</td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
